<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Netlify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/930e3b0b55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <main>
    <header>
    <h1>
    <div>
        <span>
        <form >
            <input id="enterCity" class="enter" type="text" placeholder="Enter a city" autocomplete="off"/>
        </form>
        </span>
    <span><button type="button" class="btn btn-primary" id="search">Search</button></span>
    <span><button type="button" class="btn btn-success" id="location">Current Location</button>
    </span>
</header>

    <header class="city" id="living">
    Lisbon
    </header>
    <section class="time" id="timer">
        Tue 7:14
        <br/>
        Clear
    </section>
    <div>
    <span class="sun"><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="clear" id="sunIcon" /></span>
    <span class="degree" id="number">35</span>
    <span class="cel">°C</span>
    </div>
</h1>
<h2>
    <ul>
    <li id="preci">
     Visibility: 1000;
    </li>
    <li id="wind">
    Wind: 5km/h
    </li>
    </ul>
</h2>
<div class="forecastWeather" id="forecast">
<div class="row">
<div class="col-2">
    <div class="days">
        Tue
        <div class="iconic">
           <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="clear"/></div>
        <div class="temperatureMax">
         <span>34°</span>
         <span>37°</span>
</div>
</div>
</div>
</div>
</main>

<footer>
<a href=https://github.com/htay-htay-thwe/netlify-app>Open-source code</a>,by Htay Htay Thwe
</footer>
<script src="src/index.js"></script>
</body>
</html>
